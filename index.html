<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="/script.js" defer></script>

    <title>LeafList</title>
</head>
<body>
    <header class="cabecalho">
        <img src="/images/logo.png" alt="LeafList Logo">
        <h1><strong>Leaf</strong>List</h1>
    </header>
    <main>
        <section class="esquerda">
            <img src="images/01.jpg" alt="mulher olhando lista de compras">
            <form aria-hidden="false">
                <div>
                    <label>
                        Adcione um novo item
                    </label>
                    <textarea required rows="4" placeholder="O que vai comprar?"></textarea>
                </div>
                <div>
                    <label>
                        Qual nivel de prioriadade para este item?
                    </label>
                    <div>
                        <button id="decrease"> < </button>
                        <span id="priority-level">Alta</span>
                        <button id="increase"> > </button>
                    </div>
                </div>
                <footer>
                    <button>
                        <img src="images/x.png" alt="x"> Cancelar
                    </button>
                    <button>
                        <img src="images/salvar.png" alt="salvar"> Salvar
                    </button>
                </footer>
            </form>
        </section>
        <section class="direita">
            <header>
                <h2>Lista de compras</h2>
                <button>
                    <img src="images/trash.svg" alt="lata de lixo"> Apagar todos os itens
                </button>
            </header>
            <p>Você não tem nenhum item adcionado</p>
            <ul></ul>
            <button>
                <img src="images/adicionar.png" alt="sinal de mais"> Adicionar novo item
            </button>
        </section>
    </main>
</body>
</html>
