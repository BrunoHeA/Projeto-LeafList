<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="/script.js" defer></script>

    <title>LeafList</title>
</head>
<body>
    <header class="cabecalho">
        <img src="/images/logo.png" alt="LeafList Logo">
        <h1><strong>Leaf</strong>List</h1>
    </header>
    <main>
        <section class="esquerda">
            <img src="images/01.jpg" alt="mulher olhando lista de compras">
            <form class="hidden formulario" aria-hidden="true">
                <label class="novo__item">
                    Adcione um novo item
                </label>
                <textarea class="form__textarea" required rows="4" placeholder="O que vai comprar?"></textarea>
                <footer>
                    <div class="quantidade">
                        <button class="menos">
                            -
                        </button>
                        <p class="numero">1</p>
                        <button class="mais">
                            +
                        </button>
                    </div>
                    <div>
                        <button class="cancelar">
                            Cancelar
                        </button>
                        <button>
                            Salvar
                        </button>
                    </div>
                </footer>
            </form>
        </section>
        <section class="direita">
            <header>
                <h2>Lista de compras</h2>
                <button class="apagar-tudo">
                    <img src="images/trash.svg" alt="lata de lixo"> Apagar todos os itens
                </button>
            </header>
            <p class="vazio">Você não tem nada para comprar ainda</p>
            <ul></ul>
            <button class="direita__bt-novo-item">
                <img src="images/adicionar.png" alt="sinal de mais"> Adicionar novo item
            </button>
        </section>
    </main>
</body>
</html>
